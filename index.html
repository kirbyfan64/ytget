<html>
  <head>
    <title>ytget: Download YouTube videos in your browser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jquery/esprima/2.2.0/esprima.js"></script>
    <script src="https://cdn.rawgit.com/estools/escodegen/1.6.1/escodegen.browser.min.js"></script>
    <script src="//js.zapjs.com/js/download.js"></script>
    <script>
    var downloadFile = download; // Avoid a name conflict with yt-lnk.
    </script>
    <script src="yt-lnk/yt-lnk.js"></script>
    <script src="js/code.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p id="topbar">Get the source on
    <a href="https://github.com/kirbyfan64/ytget">GitHub</a><br>
    Report issues <a href="https://github.com/kirbyfan64/ytget/issues">here</a>
    </div>
    <h1>ytget</h1>

    <input id="url" type="text" placeholder="Enter your YouTube URL here"></input>
    <button onclick="prepare()">Prepare download</button>
    <br>
    <p id="status"></p>
    <select id="urls" class="invisible">
    </select>
    <br><br>
    <button id="download" onclick="download_item()" class="invisible">
      Download selected video
    </button>
  </body>
</html>
